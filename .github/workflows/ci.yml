name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps (CI minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # if you don't have requirements.txt, you can use requirements.txt instead
      - name: Lint
        run: |
          pip install ruff
          ruff check .
      - name: Debug Python path
        run: |
          python - << 'PY'
          import sys, os, json
          print("cwd:", os.getcwd())
          print("workspace:", os.getenv("GITHUB_WORKSPACE"))
          print("sys.path[0]:", sys.path[0])
          print("has api dir:", os.path.isdir("api"))
          print("api files:", os.listdir("api") if os.path.isdir("api") else [])
          PY
      - name: Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest -q
